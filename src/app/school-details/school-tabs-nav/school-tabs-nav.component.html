<div class="left-event-content">
   <div id="side-nav" class="span side-nav">
      <div class="block-slacker">
         <ul class="side-nav-group has-children">
            <li class="side-nav-item is-locked">
               <a class="" [routerLink]="['/school',school?._id]">Overview</a>
               <ul class="side-nav-group has-children">
                  <li class="side-nav-item is-locked">
                     <a [ngClass]="prePrimaryFlag===undefined?'is-locked':''" [routerLink]="['/school/pre-primary',school?.school_pre_primary_school_ref_id]">
                        <span matBadgeColor="warn" matBadge="60" matBadgeOverlap="false"> Pre-Primary </span></a>
                  </li>
                  <li class="side-nav-item  is-locked">
                     <a [ngClass]="primaryFlag===undefined?'is-locked':''" [routerLink]="['/school/primary',school?.school_primary_school_ref_id]">
                        <span matBadgeColor="cool" matBadge="0" matBadgeOverlap="false">Primary</span></a>
                  </li>
                  <li class="side-nav-item  is-locked">
                     <a [ngClass]="middleFlag===undefined?'is-locked':''" [routerLink]="['/school/middle',school?.school_middle_school_ref_id]">
                        <span matBadgeColor="cool" matBadge="0" matBadgeOverlap="false">Middle</span></a>
                  </li>
                  <li class="side-nav-item">
                     <a [ngClass]="secondaryFlag===undefined?'is-locked':''" [routerLink]="['/school/secondary',school?.school_secondary_school_ref_id]">
                        <span matBadgeColor="warn" matBadge="40" matBadgeOverlap="false">Secondary</span></a>
                  </li>
                  <li class="side-nav-item is-locked">
                     <a [ngClass]="seniorSecondaryFlag===undefined?'is-locked':''" [routerLink]="['/school/senior-secondary',school?.school_senior_secondary_school_ref_id]">
                        <span matBadgeColor="cool" matBadge="0" matBadgeOverlap="false">Senior Secondary</span></a>
                  </li>
               </ul>
            </li>
         </ul>
      </div>
   </div>
</div>
